# Actions
actions:
# General actions
- action_greet_user
- utter_general_greeting
- utter_name_greeting
- utter_good_afternoon
- utter_good_evening
- utter_good_morning
- utter_good_night
- utter_affirm
- utter_confirm
- utter_deny
- utter_disposition
# Comands actions
- action_start_resource
# Opening resource responses
- utter_opening_resource
- utter_ask_resource_name
- utter_resource_notfound
# Out of scope actions
- utter_confusion
- utter_possibilities

# Responses
responses:
  # General responses
  utter_affirm:
  - text: Sim
  - text: Isso aí
  - text: Com certeza
  - text: Afirmativo
  utter_confirm:
  - text: Ok
  - text: Entendido!
  - text: Certo!
  - text: Pode deixar!
  - text: Deixa comigo!
  utter_deny:
  - text: Não...
  - text: Negativo...
  - text: Desculpe, mas não...
  utter_disposition:
  - text: O que posso fazer por você?
  - text: Em que posso ajudar?
  utter_confusion:
  - text: Hm...
  - text: Ok...?
  - text: Me desculpe, não sei o que fazer com este comando ainda...
  utter_general_greeting:
  - text: Olá!
  - text: Oi!
  - text: Hey!
  utter_good_afternoon:
  - text: Boa tarde!
  utter_good_evening:
  - text: Boa noite!
  utter_good_morning:
  - text: Bom dia!
  utter_good_night:
  - text: Boa noite!
  utter_name_greeting:
  - text: Olá {name}!
  - text: Oi {name}!
  - text: Hey {name}!
  # Opening resource responses
  utter_opening_resource:
  - text: Entendido! Iniciando procedimentos para abrir {resource}!
  - text: Ok, trabalhando para abrir {resource}!
  - text: Comando recebido! Iniciando {resource}!
  utter_ask_resource_name:
  - text: O que gostaria de executar?
  utter_resource_notfound:
  - text: Acho que ainda não conheço este recurso... me desculpe!
  - text: Desculpe, mas não consigo executar o que pediu. 
  - text: Não reconheço o nome deste recurso... tem certeza de que está certo?
  - text: Ocorreu um erro! Não consegui identificar este recurso ; -;
  # Out of scope responses
  utter_possibilities:
  - text: "Não tenho muitas habilidades no momento, mas elas estão em desenvolvimento!"

# Entities
entities:
# General entities
- name
# Comands entities
- resource

# Intents
intents:
# General intents
- call
- greet_general
- greet_time_of_day
# Out of scope intents
- out_of_scope
# Comands intents
- open_resource

# Slots
slots:
  # General slots
  time_period:
    type: categorical
    values:
      - morning
      - afternoon
      - evening
      - night
  resource:
    type: list
  last_opened_resource:
    type: any

# Configs
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60




