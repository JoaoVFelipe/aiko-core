# Slots
slots:
  # General slots
  time_period:
    type: categorical
    values:
      - morning
      - afternoon
      - evening
      - night
    influence_conversation: false
  resource:
    type: list
    influence_conversation: false
  last_opened_resource:
    type: any
  time:
    type: any
    influence_conversation: false
  reminder_date:
    type: any
    auto_fill: false
    influence_conversation: false
  reminder_time:
    type: any
    auto_fill: false
    influence_conversation: false
  reminder_name:
    type: any
    auto_fill: false
    influence_conversation: false

forms:
  reminder_form:
    ignored_intents: 
    - out_of_scope
    required_slots:
        reminder_name:
          - type: from_text

# Configs
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60




