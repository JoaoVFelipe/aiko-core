version: "3.1"

intents:
- call
- inform
- greet_general
- greet_time_of_day
- out_of_scope
- open_resource
- ask_set_reminder
- ask_turn_lights_on
- ask_turn_lights_off

actions:
- action_greet_user
- utter_general_greeting
- utter_name_greeting
- utter_good_afternoon
- utter_good_evening
- utter_good_morning
- utter_good_night
- utter_affirm
- utter_confirm
- utter_deny
- utter_disposition
- action_start_resource
- utter_opening_resource
- utter_resource_notfound
- action_set_reminder
- validate_reminder_form
- utter_ask_reminder_form_reminder_name
- utter_ask_reminder_form_reminder_time
- action_execute_home_action
- utter_confusion
- utter_possibilities

entities:
  - time
  - resource
  - reminder_name
  - home_room
slots:
  time_period:
    type: categorical
    values:
      - morning
      - afternoon
      - evening
      - night
    influence_conversation: false
    mappings:
    - type: custom
  last_opened_resource:
    type: text
    mappings:
    - type: custom
  reminder_name:
    type: text
    mappings:
    - type: from_entity
      entity: reminder_name
  reminder_time:
    type: any
    mappings:
    - type: from_entity
      entity: time
  reminder_info:
    type: any
    mappings:
    - type: custom
  home_action_info:
    type: any
    mappings:
    - type: custom

forms:
  reminder_form:
    required_slots:
        - reminder_name
        - reminder_time

responses:
  utter_affirm:
  - text: Sim
  - text: Isso aí
  - text: Com certeza
  - text: Afirmativo
  utter_confirm:
  - text: Ok
  - text: Entendido!
  - text: Certo!
  - text: Pode deixar!
  - text: Deixa comigo!
  utter_deny:
  - text: Não...
  - text: Negativo...
  - text: Desculpe, mas não...
  utter_disposition:
  - text: O que posso fazer por você?
  utter_confusion:
  - text: Hm...
  - text: Ok...?
  - text: Me desculpe, não sei o que fazer com este comando ainda...
  utter_general_greeting:
  - text: Olá!
  - text: Oi!
  - text: Hey!
  utter_good_afternoon:
  - text: Boa tarde!
  utter_good_evening:
  - text: Boa noite!
  utter_good_morning:
  - text: Bom dia!
  utter_good_night:
  - text: Boa noite!
  utter_name_greeting:
  - text: Olá {name}!
  - text: Oi {name}!
  - text: Hey {name}!
  utter_opening_resource:
  - text: Entendido! Iniciando procedimentos para abrir {resource}!
  - text: Ok, trabalhando para abrir {resource}!
  - text: Comando recebido! Iniciando {resource}!
  utter_resource_notfound:
  - text: Acho que ainda não conheço este recurso... me desculpe!
  - text: Desculpe, mas não consigo executar o que pediu. 
  - text: Não reconheço o nome deste recurso... tem certeza de que está certo?
  - text: Ocorreu um erro! Não consegui identificar este recurso...
  utter_ask_reminder_form_reminder_name:
  - text: Como devo chamar esse lembrete?
  - text: Como quer identificar esse lembrete?
  - text: Dê um nome para esse lembrete por favor!
  utter_ask_reminder_form_reminder_time:
  - text: Para quando é este evento?
  - text: Quando devo te avisar desse evento?
  - condition:
        - type: slot
          name: reminder_name
          value: true
    text: Quando devo te avisar de {reminder_name}?
      
  utter_possibilities:
  - text: "Não tenho muitas habilidades no momento, mas elas estão em desenvolvimento!"

# Configs
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60




